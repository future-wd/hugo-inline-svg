{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col">
      <article>
          <header>
              <h1>{{.Title}}</h1>
          </header>
          <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
          {{.Content}}
      </article>
      <ul class="list-unstyled">
      <!-- Ranges through content/posts/*.md -->
      {{- $pages := "" -}}
      {{- if .IsHome -}}
        {{- $pages = where .Site.RegularPages "Type" "tests" -}}
      {{- else -}}
        {{- $pages = .Pages -}}
      {{- end -}}

      {{ range $pages }}
          <li>
              <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
          </li>
      {{ end }}
      </ul>
    </div>
  </div>

</div>
{{ end }}
